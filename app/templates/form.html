{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Reservation,Add Reservation" }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        {% if form.instance.pk %}Edit Reservation{% else %}Add New Reservation{% endif %}
    </h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-between mt-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded">
                {% if form.instance.pk %}Update{% else %}Save{% endif %}
            </button>
            <a href="{% url 'home' %}" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-6 rounded">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
