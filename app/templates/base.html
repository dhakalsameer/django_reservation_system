<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reservation App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Reservation App</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-gray-500 hover:bg-gray-700 py-1 px-3 rounded">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-2 hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Messages -->
    <div class="max-w-6xl mx-auto mt-6 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded
                    {% if message.tags == 'success' %}bg-green-500 text-white{% endif %}
                    {% if message.tags == 'error' %}bg-red-500 text-white{% endif %}
                    {% if message.tags == 'info' %}bg-blue-500 text-white{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Page content -->
    <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
