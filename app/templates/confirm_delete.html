{% extends 'base.html' %}

{% block title %}Delete Reservation{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirm Delete</h1>
    <p class="text-gray-600 mb-6">
        Are you sure you want to delete reservation for
        <strong>{{ reservation.first_name }} {{ reservation.last_name }}</strong>?
    </p>
    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded">Yes, Delete</button>
        <a href="{% url 'home' %}" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-6 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
