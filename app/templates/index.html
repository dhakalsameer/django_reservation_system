<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h1 class="mb-4 text-center text-primary">Reservation Form</h1>

        <form action="{% url 'reservation' %}" method="POST" class="card p-4 shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>

        <hr class="my-5">

        <h2 class="text-secondary">All Reservations</h2>
        <ul class="list-group">
            {% for r in reservations %}
                <li class="list-group-item">
                    <strong>{{ r.first_name }} {{ r.last_name }}</strong> â€” {{ r.guest_count }} guests
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No reservations yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
