<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation System</title>


  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  
  <!-- Fallback style if Tailwind fails -->
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9fafb; margin: 0; padding: 0; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-200 flex flex-col items-center justify-center text-center">
  <div class="p-6 max-w-2xl animate-fade-in">
    <h1 class="text-5xl font-extrabold text-indigo-700 mb-4 drop-shadow-md">
      Welcome to the Reservation System
    </h1>
    <p class="text-lg text-gray-700 mb-10">
      🚀 This is a deployed Django app on <span class="font-semibold text-indigo-600">Render</span><br>
      Manage your reservations with speed, security, and style.
    </p>

    <div class="flex justify-center gap-4">
      <a href="/login/"
         class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl text-lg font-semibold shadow-lg transition">
        Login
      </a>
      <a href="/register/"
         class="bg-white border border-indigo-500 text-indigo-600 hover:bg-indigo-50 px-6 py-3 rounded-xl text-lg font-semibold shadow-lg transition">
        Register
      </a>
    </div>
  </div>

  <footer class="absolute bottom-4 text-sm text-gray-500">
    © 2025 Reservation System · Built with ❤️ using Django & Render
  </footer>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 1s ease-out;
    }
  </style>
</body>
</html>
