{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Login</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded w-full">Login</button>
    </form>
    <p class="text-gray-600 mt-4 text-center">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
</div>
{% endblock %}
